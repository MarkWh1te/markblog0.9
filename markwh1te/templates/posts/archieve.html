{% extends "base.html" %}

{% block title %}
Archieve
{% endblock %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Archieve</h3>
  </div>
  <div class="panel-body">
      <ul class="list-group">
          {% for post in posts %}
  <a href="{% url 'posts_detail' post.id %}" class="list-group-item">{{ post.create_time |date }} :  {{ post.title }}</a>
      {% endfor %}
       </ul>
  </div>
</div>
<center>
{% load bootstrap_pagination %}
    {% bootstrap_paginate page_obj %}
</center>
{% endblock %}

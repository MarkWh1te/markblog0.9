[uwsgi] 
# the base directory (full path)
chdir           = /webapp/markblog0.9/markwh1te
# Django's wsgi file
module          = markwh1te.wsgi
# the virtualenv (full path)
home            = /webapp/markblog0.9/env


# process-related settings
